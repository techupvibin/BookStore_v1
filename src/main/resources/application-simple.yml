# üè† Simple Local Configuration (No External Dependencies)
# This configuration uses H2 in-memory database for easy local development

# üìã Application Metadata
app:
  base-url: http://localhost:8080
  oauth2:
    redirect-uri: http://localhost:8080/login/oauth2/code/google
    authorized-redirect-uris:
      - http://localhost:8080/login/oauth2/code/google
      - http://localhost:3000/oauth2/redirect
  local-images:
    directory: ./images
    url-prefix: /api/images/local/
    enabled: true

# üåê Server Configuration
server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always

# üîå Spring DataSource Configuration (H2 In-Memory Database)
spring:
  datasource:
    url: jdbc:h2:mem:bookstore
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
  h2:
    console:
      enabled: true
      path: /h2-console
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID:your-google-client-id}
            client-secret: ${GOOGLE_CLIENT_SECRET:your-google-client-secret}
            scope:
              - email
              - profile
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
        provider:
          google:
            issuer-uri: https://accounts.google.com

  # Disable Kafka for simple setup
  kafka:
    enabled: false
    auto-startup: false

  # Disable Redis for simple setup
  data:
    redis:
      repositories:
        enabled: false

  # Disable mail for simple setup
  mail:
    host: localhost
    port: 587
    username: test
    password: test

# üîê JWT Authentication Configuration
jwt:
  secret: simple-jwt-secret-key-for-local-development-only
  expiration: 86400000

# üìù Logging Configuration
logging:
  level:
    root: INFO
    org.springframework.security: INFO
    com.org.bookstore_backend: DEBUG
    org.springframework.kafka: WARN
    org.springframework.data.redis: WARN

# üö® Spring Boot Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,h2-console
  endpoint:
    health:
      show-details: always

# üåê CORS Configuration
cors:
  allowed-origins: 
    - "http://localhost:3000"
    - "http://127.0.0.1:3000"
    - "http://localhost:8080"
    - "http://127.0.0.1:8080"
  allowed-methods: 
    - "GET"
    - "POST"
    - "PUT"
    - "DELETE"
    - "PATCH"
    - "OPTIONS"
    - "HEAD"
  allowed-headers: "*"
  allow-credentials: true

# üí≥ Stripe Configuration (Optional)
stripe:
  secret:
    key: ${STRIPE_SECRET_KEY:sk_test_your_stripe_secret_key}
  publishable:
    key: ${STRIPE_PUBLISHABLE_KEY:pk_test_your_stripe_publishable_key}

# üõ†Ô∏è Custom Properties
info:
  app:
    name: BookStore API
    version: 1.0.0
    environment: simple-local
