name: bookstore

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AWS_REGION: us-east-2
  BACKEND_REPOSITORY: bookstore-backend
  FRONTEND_REPOSITORY: bookstore-frontend

jobs:
  build_and_push:
    name: Build and Push Backend & Frontend Images
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Check ECR Login Status
        run: |
          echo "ECR Login successful. Registry: ${{ steps.login-ecr.outputs.registry }}"
          docker info
      - name: Debug ECR Registry Output
        run: echo "Registry is: ${{ steps.login-ecr.outputs.registry }}"



      # ---------------------- FRONTEND IMAGE ------------------------
      - name: Build Frontend Image
        run: |
          docker build -t ${{ env.FRONTEND_REPOSITORY }}:latest ./Frontend

      - name: Tag Frontend Image
        run: |
          docker tag ${{ env.FRONTEND_REPOSITORY }}:latest \
            ${{ steps.login-ecr.outputs.registry }}/${{ env.FRONTEND_REPOSITORY }}:latest

          docker tag ${{ env.FRONTEND_REPOSITORY }}:latest \
            ${{ steps.login-ecr.outputs.registry }}/${{ env.FRONTEND_REPOSITORY }}:${{ github.sha }}

      - name: Push Frontend Image
        run: |
          docker push ${{ steps.login-ecr.outputs.registry }}/${{ env.FRONTEND_REPOSITORY }}:latest
          docker push ${{ steps.login-ecr.outputs.registry }}/${{ env.FRONTEND_REPOSITORY }}:${{ github.sha }}
