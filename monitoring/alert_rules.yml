groups:
  - name: BookStore Application
    rules:
      # High error rate
      - alert: HighErrorRate
        expr: rate(http_server_requests_seconds_count{status=~"5.."}[5m]) > 0.1
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value }} errors per second"

      # High response time
      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(http_server_requests_seconds_bucket[5m])) > 2
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High response time detected"
          description: "95th percentile response time is {{ $value }} seconds"

      # Application down
      - alert: ApplicationDown
        expr: up{job="bookstore-app"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "BookStore application is down"
          description: "Application has been down for more than 1 minute"

      # High memory usage
      - alert: HighMemoryUsage
        expr: (jvm_memory_used_bytes / jvm_memory_max_bytes) * 100 > 85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage"
          description: "Memory usage is {{ $value }}%"

      # High CPU usage
      - alert: HighCPUUsage
        expr: (process_cpu_usage * 100) > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage"
          description: "CPU usage is {{ $value }}%"

  - name: Order Processing
    rules:
      # Failed orders
      - alert: HighOrderFailureRate
        expr: rate(orders_failed_count[5m]) > 0.1
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High order failure rate"
          description: "Order failure rate is {{ $value }} failures per second"

      # Stuck orders
      - alert: StuckOrders
        expr: orders_in_progress_count > 10
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Too many orders in progress"
          description: "There are {{ $value }} orders in progress"

      # Order processing time
      - alert: SlowOrderProcessing
        expr: histogram_quantile(0.95, rate(order_processing_time_bucket[5m])) > 30
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "Slow order processing"
          description: "95th percentile order processing time is {{ $value }} seconds"

  - name: Kafka
    rules:
      # Kafka consumer lag
      - alert: HighKafkaConsumerLag
        expr: kafka_consumer_group_max_lag > 1000
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High Kafka consumer lag"
          description: "Consumer lag is {{ $value }} messages"

      # Kafka producer errors
      - alert: KafkaProducerErrors
        expr: rate(kafka_producer_record_send_total{result="error"}[5m]) > 0
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "Kafka producer errors detected"
          description: "Producer error rate is {{ $value }} errors per second"

  - name: Database
    rules:
      # Database connection pool
      - alert: HighDatabaseConnections
        expr: hikaricp_connections_active / hikaricp_connections_max > 0.8
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High database connection usage"
          description: "Database connection usage is {{ $value }}%"

      # Slow database queries
      - alert: SlowDatabaseQueries
        expr: histogram_quantile(0.95, rate(hibernate_sessions_open_total[5m])) > 1
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "Slow database queries detected"
          description: "95th percentile query time is {{ $value }} seconds"

  - name: Infrastructure
    rules:
      # Disk space
      - alert: LowDiskSpace
        expr: (node_filesystem_avail_bytes / node_filesystem_size_bytes) * 100 < 10
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Low disk space"
          description: "Disk space is {{ $value }}% available"

      # High system load
      - alert: HighSystemLoad
        expr: node_load1 > 5
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High system load"
          description: "System load is {{ $value }}"
